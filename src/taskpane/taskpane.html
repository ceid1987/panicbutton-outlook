<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Task Pane Add-in</title>

    <!-- Load the Office JavaScript APIs -->
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Custom styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <img src="../../assets/logo-filled.png" alt="Company Logo" title="Company Logo" />
        <h1>Arcshields Panic Button</h1>
    </header>

    <div class="description">
        <p>Received a suspicious email? Select the email, then click the button below to forward it to our SOC and delete it from your inbox.</p>
    </div>

    <div class="actions">
        <button id="forwardAndDeleteButton" class="custom-button">
            <span class="ms-Button-label">Panic Button</span>
        </button>
        <button id="getProfieButton" class="custom-button">
            <span class="ms-Button-label">Get Profile</span>
        </button>
    </div>
    <footer>
        <p>Arcshields 2024</p>
    </footer>
</body>
</html>
